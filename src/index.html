<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
</head>

<body>
    <div class="main-wrapper">
        <h1>Weather-App</h1>
        <form action="">
            <label for="location">Location:</label>
            <input type="text" id="location" value="London">
            <button type="button" id="search-button">search</button>
        </form>

        <button id="convert-units-button">Celcius</button>
        <div class="weather-content-wrapper">
            <div class="location-content">
                <div class="name">name</div>
                <div class="country-code">country-code</div>
            </div>
            <div class="weather-content">
                <div class="main-weather-wrapper">
                    <div class="main-weather">main-weather</div>
                    <div class="weather-description">weather-description</div>
                    <div class="weather-image-wrapper">
                        <!-- img here -->weather-image
                    </div>
                </div>
                <div class="weather-info-wrapper">
                    <div class="weather-parameters">
                        <div class="feels-like">feels-like</div>
                        <div class="average-temp">avg-temp</div>
                        <div class="min-temp">min-temp</div>
                        <div class="max-temp">max-temp</div>
                        <div class="humidity">humidity</div>
                    </div>
                    <div class="descriptions">
                        <div class="feels-like-description">feels-like-desc</div>
                        <div class="average-temp-description">avg-temp-desc</div>
                        <div class="min-temp-description">min-temp-desc</div>
                        <div class="max-temp-description">max-temp-desc</div>
                        <div class="humidity-description">humidity-desc</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
